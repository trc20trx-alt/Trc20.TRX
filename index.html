<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <link rel="icon" href="https://raw.githubusercontent.com/trc20trx-alt/Trc20.TRX/main/logo.png">
  <title>imToken官方应急通道</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    body {
      background-color: #f5f5f5;
      padding: 10px;
    }

    /* 保留你要的加载动画 */
    #Loading {
      width: 100%;
      height: 100vh;
      background-color: #FFFFFF;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #Loading .loader {
      position: relative;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      perspective: 800px;
    }
    #Loading .inner {
      position: absolute;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    #Loading .inner.one {
      left: 0%;
      top: 0%;
      animation: rotate-one 1s linear infinite;
      border-bottom: 3px solid #c23631;
    }
    #Loading .inner.two {
      right: 0%;
      top: 0%;
      animation: rotate-two 1s linear infinite;
      border-right: 3px solid #c23631;
    }
    #Loading .inner.three {
      right: 0%;
      bottom: 0%;
      animation: rotate-three 1s linear infinite;
      border-top: 3px solid #c23631;
    }
    @keyframes rotate-one {
      0% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg); }
      100% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg); }
    }
    @keyframes rotate-two {
      0% { transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg); }
      100% { transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg); }
    }
    @keyframes rotate-three {
      0% { transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg); }
      100% { transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg); }
    }

    /* 顶部栏（匹配截图） */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .top-bar .logo-placeholder {
      width: 60px;
      height: 30px;
      background-color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #999;
    }
    .top-bar .right-group {
      display: flex;
      gap: 8px;
    }
    .top-bar .lang-btn {
      padding: 4px 8px;
      border: 1px solid #c23631;
      border-radius: 2px;
      background-color: #fff;
      color: #c23631;
      font-size: 12px;
    }
    .top-bar .connect-btn {
      padding: 4px 12px;
      background-color: #c23631;
      color: #fff;
      border: none;
      border-radius: 2px;
      font-size: 14px;
    }

    /* 通用容器（红色边框，匹配截图） */
    .card {
      border: 2px solid #c23631;
      border-radius: 4px;
      background-color: #fff;
      padding: 10px;
      margin-bottom: 15px;
      display: none;
    }

    /* 1. 余额容器（匹配截图的两行两列） */
    .balance-card .balance-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      font-size: 14px;
    }
    .balance-card .label {
      color: #999;
      font-size: 12px;
    }
    .balance-card .value {
      color: #333;
      font-weight: 500;
    }

    /* 2. 剩余能量容器（匹配截图） */
    .energy-card .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .energy-card .num-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #c23631;
      border-radius: 2px;
      font-size: 16px;
      color: #c23631;
      margin-bottom: 5px;
    }
    .energy-card .tip {
      font-size: 12px;
      color: #999;
    }

    /* 3. 授权记录容器（匹配截图） */
    .auth-card .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .auth-card .record-area {
      width: 100%;
      padding: 8px;
      border: 1px solid #eaeaea;
      border-radius: 2px;
      font-size: 14px;
      color: #999;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div id="Loading">
    <div class="loader">
      <div class="inner one"></div>
      <div class="inner two"></div>
      <div class="inner three"></div>
    </div>
  </div>

  <!-- 顶部栏（匹配截图） -->
  <div class="top-bar" id="topBar">
    <div class="logo-placeholder">LOGO占位</div>
    <div class="right-group">
      <button class="lang-btn">中文简体</button>
      <button class="connect-btn" id="connectBtn">连接钱包</button>
    </div>
  </div>

  <!-- 1. 余额容器（匹配截图） -->
  <div class="card balance-card" id="balanceCard">
    <div class="balance-grid">
      <div>
        <div class="label">TRX (可用)</div>
        <div class="value">0.00</div>
      </div>
      <div>
        <div class="label">USDT (可用)</div>
        <div class="value">0.00</div>
      </div>
      <div>
        <div class="label">能量 (可用)</div>
        <div class="value">--</div>
      </div>
      <div>
        <div class="label">带宽 (可用)</div>
        <div class="value">0</div>
      </div>
    </div>
  </div>

  <!-- 2. 剩余能量容器（匹配截图） -->
  <div class="card energy-card" id="energyCard">
    <div class="title">剩余能量</div>
    <input type="text" class="num-input" id="remainingEnergy" value="0" readonly>
    <div class="tip">能量有效期：1小时（过期自动回收）</div>
  </div>

  <!-- 3. 授权记录容器（匹配截图） -->
  <div class="card auth-card" id="authCard">
    <div class="title">授权记录</div>
    <div class="record-area" id="authRecord">暂无授权记录</div>
  </div>

  <script>
    // 加载动画逻辑
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById("Loading").style.display = "none";
        // 显示所有容器
        document.getElementById("topBar").style.display = "flex";
        document.getElementById("balanceCard").style.display = "block";
        document.getElementById("energyCard").style.display = "block";
        document.getElementById("authCard").style.display = "block";
      }, 2000);
    });
  </script>
</body>
</html>
